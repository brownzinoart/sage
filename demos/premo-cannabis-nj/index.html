<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premo Cannabis - Keyport, NJ Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Sample THC Products Data
        const sampleProducts = [
            {
                id: "premo_flower_001",
                name: "Purple Punch",
                brand: "Garden State Dispensary",
                category: "flower",
                strain_type: "indica",
                thc_percentage: 22.5,
                cbd_percentage: 0.5,
                description: "A potent indica strain with sweet grape and blueberry notes. Perfect for evening relaxation.",
                price: 55,
                weight_grams: 3.5,
                effects: ["relaxed", "sleepy", "happy", "euphoric"],
                dominant_terpene: "myrcene",
                lab_tested: true,
                in_stock: true
            },
            {
                id: "premo_flower_002",
                name: "Sour Diesel",
                brand: "Verano",
                category: "flower",
                strain_type: "sativa",
                thc_percentage: 24.8,
                cbd_percentage: 0.2,
                description: "Energizing sativa with pungent diesel aroma. Great for daytime use and creative activities.",
                price: 60,
                weight_grams: 3.5,
                effects: ["energetic", "uplifted", "creative", "focused"],
                dominant_terpene: "limonene",
                lab_tested: true,
                in_stock: true
            },
            {
                id: "premo_edible_001",
                name: "Watermelon Gummies",
                brand: "Select",
                category: "edibles",
                strain_type: "hybrid",
                thc_mg: 100,
                description: "Delicious watermelon-flavored gummies. 10 pieces at 10mg THC each.",
                price: 25,
                unit_count: 10,
                effects: ["relaxed", "happy", "euphoric"],
                lab_tested: true,
                in_stock: true
            },
            {
                id: "premo_vape_001",
                name: "Blue Dream Cartridge",
                brand: "Rhythm",
                category: "vapes",
                strain_type: "hybrid",
                thc_percentage: 85.3,
                cbd_percentage: 2.1,
                description: "Premium distillate cartridge with Blue Dream terpenes. Smooth, balanced effects.",
                price: 45,
                volume_ml: 0.5,
                effects: ["creative", "uplifted", "relaxed", "happy"],
                dominant_terpene: "myrcene",
                lab_tested: true,
                in_stock: true
            },
            {
                id: "premo_concentrate_001",
                name: "Wedding Cake Live Resin",
                brand: "Terrascend",
                category: "concentrates",
                strain_type: "indica",
                thc_percentage: 78.5,
                description: "Premium live resin extracted from fresh-frozen Wedding Cake flower.",
                price: 70,
                weight_grams: 1,
                effects: ["relaxed", "euphoric", "happy", "sleepy"],
                dominant_terpene: "limonene",
                lab_tested: true,
                in_stock: true
            },
            {
                id: "premo_preroll_001",
                name: "GSC Pre-Roll Pack",
                brand: "Cookies",
                category: "pre-rolls",
                strain_type: "hybrid",
                thc_percentage: 21.2,
                description: "Pack of 5 premium pre-rolls, 0.5g each. Smooth burning perfection.",
                price: 35,
                weight_grams: 2.5,
                unit_count: 5,
                effects: ["happy", "relaxed", "euphoric", "creative"],
                dominant_terpene: "caryophyllene",
                lab_tested: true,
                in_stock: false
            }
        ];

        // Age Verification Component
        const AgeVerification = ({ onVerified }) => {
            const [birthDate, setBirthDate] = useState('');
            const [error, setError] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                const age = Math.floor((new Date() - new Date(birthDate)) / 31557600000);
                
                if (age < 21) {
                    setError('You must be 21 or older to access this content');
                } else {
                    localStorage.setItem('age_verified', 'true');
                    onVerified();
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg max-w-md w-full mx-4 p-8">
                        <div className="text-center mb-6">
                            <div className="text-6xl mb-4">🌿</div>
                            <h2 className="text-2xl font-bold mb-2">Age Verification Required</h2>
                            <p className="text-gray-600">You must be 21+ to access cannabis products in NJ</p>
                        </div>
                        
                        <form onSubmit={handleSubmit}>
                            <input
                                type="date"
                                value={birthDate}
                                onChange={(e) => setBirthDate(e.target.value)}
                                max={new Date().toISOString().split('T')[0]}
                                className="w-full px-4 py-2 border rounded-lg mb-4"
                                required
                            />
                            
                            {error && (
                                <div className="text-red-600 text-sm mb-4">{error}</div>
                            )}
                            
                            <button
                                type="submit"
                                className="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700"
                            >
                                Verify Age
                            </button>
                        </form>
                        
                        <p className="text-xs text-gray-500 text-center mt-6">
                            By entering, you agree to comply with NJ cannabis laws.
                        </p>
                    </div>
                </div>
            );
        };

        // Product Card Component
        const ProductCard = ({ product }) => {
            const getStrainColor = () => {
                switch (product.strain_type) {
                    case 'indica': return 'bg-purple-100 text-purple-800';
                    case 'sativa': return 'bg-orange-100 text-orange-800';
                    default: return 'bg-green-100 text-green-800';
                }
            };

            const formatTHC = () => {
                if (product.thc_percentage) return `${product.thc_percentage}% THC`;
                if (product.thc_mg) return `${product.thc_mg}mg THC`;
                return '';
            };

            return (
                <div className={`product-card bg-white rounded-lg shadow-lg p-6 ${!product.in_stock ? 'opacity-60' : ''}`}>
                    <div className="flex justify-between items-start mb-4">
                        <div>
                            <h3 className="font-bold text-lg">{product.name}</h3>
                            <p className="text-sm text-gray-600">{product.brand}</p>
                        </div>
                        {product.lab_tested && (
                            <span className="text-xs bg-green-100 text-green-800 px-2 py-1 rounded">Lab Tested</span>
                        )}
                    </div>
                    
                    <div className="flex items-center gap-2 mb-3">
                        <span className={`px-2 py-1 text-xs rounded-full ${getStrainColor()}`}>
                            {product.strain_type}
                        </span>
                        <span className="text-sm font-semibold">{formatTHC()}</span>
                    </div>
                    
                    <p className="text-sm text-gray-600 mb-4">{product.description}</p>
                    
                    <div className="flex flex-wrap gap-1 mb-4">
                        {product.effects.slice(0, 3).map((effect, i) => (
                            <span key={i} className="px-2 py-1 text-xs bg-gray-100 rounded-full">
                                {effect}
                            </span>
                        ))}
                    </div>
                    
                    <div className="flex justify-between items-center pt-4 border-t">
                        <span className="text-2xl font-bold">${product.price}</span>
                        <button className={`px-4 py-2 rounded-lg font-medium ${
                            product.in_stock 
                                ? 'bg-green-600 text-white hover:bg-green-700' 
                                : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                        }`}>
                            {product.in_stock ? 'Add to Cart' : 'Out of Stock'}
                        </button>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [ageVerified, setAgeVerified] = useState(false);
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [cart, setCart] = useState([]);

            useEffect(() => {
                const verified = localStorage.getItem('age_verified');
                if (verified === 'true') {
                    setAgeVerified(true);
                }
            }, []);

            const filteredProducts = selectedCategory === 'all' 
                ? sampleProducts 
                : sampleProducts.filter(p => p.category === selectedCategory);

            if (!ageVerified) {
                return <AgeVerification onVerified={() => setAgeVerified(true)} />;
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-gradient-to-r from-green-700 to-green-600 text-white p-6 shadow-lg">
                        <div className="container mx-auto">
                            <h1 className="text-3xl font-bold mb-2">🌿 Premo Cannabis Company</h1>
                            <p className="text-green-100">2 E Front St, Keyport, NJ 07735 | (908) 676-7320</p>
                            <p className="text-sm mt-2 text-green-200">Recreational & Medical | 21+ | NJ Licensed Dispensary</p>
                        </div>
                    </header>

                    <nav className="bg-white shadow-sm sticky top-0 z-10">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex gap-4 overflow-x-auto">
                                <button 
                                    onClick={() => setSelectedCategory('all')}
                                    className={`px-4 py-2 rounded-lg whitespace-nowrap ${
                                        selectedCategory === 'all' ? 'bg-green-600 text-white' : 'bg-gray-100'
                                    }`}>
                                    All Products
                                </button>
                                <button 
                                    onClick={() => setSelectedCategory('flower')}
                                    className={`px-4 py-2 rounded-lg whitespace-nowrap ${
                                        selectedCategory === 'flower' ? 'bg-green-600 text-white' : 'bg-gray-100'
                                    }`}>
                                    🌸 Flower
                                </button>
                                <button 
                                    onClick={() => setSelectedCategory('edibles')}
                                    className={`px-4 py-2 rounded-lg whitespace-nowrap ${
                                        selectedCategory === 'edibles' ? 'bg-green-600 text-white' : 'bg-gray-100'
                                    }`}>
                                    🍬 Edibles
                                </button>
                                <button 
                                    onClick={() => setSelectedCategory('vapes')}
                                    className={`px-4 py-2 rounded-lg whitespace-nowrap ${
                                        selectedCategory === 'vapes' ? 'bg-green-600 text-white' : 'bg-gray-100'
                                    }`}>
                                    💨 Vapes
                                </button>
                                <button 
                                    onClick={() => setSelectedCategory('concentrates')}
                                    className={`px-4 py-2 rounded-lg whitespace-nowrap ${
                                        selectedCategory === 'concentrates' ? 'bg-green-600 text-white' : 'bg-gray-100'
                                    }`}>
                                    💎 Concentrates
                                </button>
                            </div>
                        </div>
                    </nav>

                    <main className="container mx-auto px-6 py-8">
                        <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
                            <p className="text-sm">
                                <strong>NJ Purchase Limits:</strong> 1 oz flower | 5g concentrates | 1000mg edibles per day
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {filteredProducts.map(product => (
                                <ProductCard key={product.id} product={product} />
                            ))}
                        </div>
                    </main>

                    <footer className="bg-gray-800 text-white p-6 mt-12">
                        <div className="container mx-auto text-center">
                            <p className="mb-2">Demo Integration for Sage Platform</p>
                            <p className="text-sm text-gray-400">
                                Cannabis has not been evaluated by the FDA. Must be 21+ to purchase.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
